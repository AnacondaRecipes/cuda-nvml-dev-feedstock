{% set name = "cuda-nvml-dev" %}
{% set version = "12.4.99" %}
{% set cuda_version = "12.4" %}
{% set platform = "linux-x86_64" %}  # [linux64]
{% set platform = "linux-ppc64le" %}  # [ppc64le]
{% set platform = "linux-sbsa" %}  # [aarch64]
{% set platform = "windows-x86_64" %}  # [win]
{% set target_name = "x86_64-linux" %}  # [linux64]
{% set target_name = "ppc64le-linux" %}  # [ppc64le]
{% set target_name = "sbsa-linux" %}  # [aarch64]
{% set target_name = "x64" %}  # [win]
{% set extension = "tar.xz" %}  # [not win]
{% set extension = "zip" %}  # [win]

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://developer.download.nvidia.com/compute/cuda/redist/cuda_nvml_dev/{{ platform }}/cuda_nvml_dev-{{ platform }}-{{ version }}-archive.{{ extension }}
  sha256: fe4b7ffe5660dacca6d1d84cfa3200c0546df307450225c6bc3cd64d1b67402a  # [linux64]
  sha256: 95ff7fe43fe1c9d1951e005555c65a693ba729ec5e9f677f6110eb14b72df72c  # [ppc64le]
  sha256: 167bad08c50312900c099168764b3cf582018eed7db7b180dca85e1b240053d3  # [aarch64]
  sha256: 37aa58532924573e5d9227be92fead96db73cd470af6ce809e3a2b6cd3ee7a82  # [win]

build:
  number: 0
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - arm-variant * {{ arm_variant_type }}  # [aarch64]
  host:
    - cuda-version {{ cuda_version }}
  run:
    - {{ pin_compatible("cuda-version", max_pin="x.x") }}
  run_constrained:
    - arm-variant * {{ arm_variant_type }}  # [aarch64]

test:
  commands:
    - test -f $PREFIX/lib/pkgconfig/nvidia-ml-*.pc                         # [linux]
    - test -f $PREFIX/targets/{{ target_name }}/lib/stubs/libnvidia-ml.so  # [linux]
    - test -f $PREFIX/targets/{{ target_name }}/include/nvml.h             # [linux]
    - if not exist %LIBRARY_LIB%\nvml.lib exit 1  # [win]
    - if not exist %LIBRARY_INC%\nvml.h exit 1    # [win]

about:
  home: https://developer.nvidia.com/cuda-toolkit
  license_file: LICENSE
  license: LicenseRef-NVIDIA-End-User-License-Agreement
  license_url: https://docs.nvidia.com/cuda/eula/index.html
  summary: NVML native dev links, headers
  description: |
    NVML native dev links, headers
  doc_url: https://docs.nvidia.com/cuda/index.html

extra:
  recipe-maintainers:
    - conda-forge/cuda
